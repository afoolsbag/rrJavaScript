<!DOCTYPE html>
<html lang="zh-cmn-Hans-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="author" content="zhengrr">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
  <title>Bootstrap 表单</title>
  <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css" crossorigin="anonymous"/>
</head>
<body>

<form>
  <fieldset>
    <legend>Bootstrap 控件</legend>
    <p>
      <label for="button">按钮：</label>
      <button id="button">按钮</button>
    </p>
    <p>
      <label for="select">下拉列表：</label>
      <select id="select">
        <optgroup label="下拉列表项 A">
          <option>下拉列表项 A1</option>
          <option>下拉列表项 A2</option>
          <option>下拉列表项 A3</option>
        </optgroup>
        <option>下拉列表项 B</option>
        <option>下拉列表项 C</option>
      </select>
    </p>
    <p>
      <label for="textarea">编辑框：</label>
      <textarea id="textarea"></textarea>
    </p>
    <p>
      <label for="output">输出：</label>
      <output id="output"></output>
    </p>
    <p>
      <label for="progress">进度条：</label>
      <progress id="progress"></progress>
    </p>
    <p>
      <label for="meter">仪表：</label>
      <meter id="meter" value="100"></meter>
    </p>
  </fieldset>
  <fieldset>
    <legend>Bootstrap <code>&lt;input&gt;</code> 控件</legend>
    <p>
      <label for="input-text">输入框：</label>
      <input type="text" id="input-text" placeholder="占位符"/>
    </p>
    <p>
      <label for="input-search">搜索框：</label>
      <input type="search" id="input-search" placeholder="占位符"/>
    </p>
    <p>
      <label for="input-tel">电话框：</label>
      <input type="tel" id="input-tel" placeholder="占位符"/>
    </p>
    <p>
      <label for="input-url">地址框：</label>
      <input type="url" id="input-url" placeholder="占位符"/>
    </p>
    <p>
      <label for="input-email">电邮框：</label>
      <input type="email" id="input-email" placeholder="占位符"/>
    </p>
    <p>
      <label for="input-password">密码框：</label>
      <input type="password" id="input-password" placeholder="占位符"/>
    </p>
    <p>
      <label for="input-date">日期控件：</label>
      <input type="date" id="input-date"/>
    </p>
    <p>
      <label for="input-month">月份控件：</label>
      <input type="month" id="input-month"/>
    </p>
    <p>
      <label for="input-week">星期控件：</label>
      <input type="week" id="input-week"/>
    </p>
    <p>
      <label for="input-time">时间控件：</label>
      <input type="time" id="input-time"/>
    </p>
    <p>
      <label for="input-datetime-local">本地日期时间控件：</label>
      <input type="datetime-local" id="input-datetime-local"/>
    </p>
    <p>
      <label for="input-number">数字控件：</label>
      <input type="number" id="input-number"/>
    </p>
    <p>
      <label for="input-range">范围控件：</label>
      <input type="range" id="input-range"/>
    </p>
    <p>
      <label for="input-color">颜色控件：</label>
      <input type="color" id="input-color"/>
    </p>
    <p>
      <label>复选框：</label>
      <input type="checkbox" id="input-checkbox"/>
      <label for="input-checkbox">选项</label>
    </p>
    <p>
      <label>单选框：</label>
      <input type="radio" name="input-radio" id="input-radio-a"/>
      <label for="input-radio-a">选项 A</label>
      <input type="radio" name="input-radio" id="input-radio-b"/>
      <label for="input-radio-b">选项 B</label>
      <input type="radio" name="input-radio" id="input-radio-c"/>
      <label for="input-radio-c">选项 C</label>
    </p>
    <p>
      <label for="input-file">选择文件：</label>
      <input type="file" id="input-file"/>
    </p>
    <p>
      <label for="input-submit">提交按钮：</label>
      <input type="submit" id="input-submit"/>
    </p>
    <p>
      <label for="input-image">图片按钮：</label>
      <input type="image" alt="图片" src="" id="input-image"/>
    </p>
    <p>
      <label for="input-reset">重置按钮：</label>
      <input type="reset" id="input-reset"/>
    </p>
    <p>
      <label for="input-button">按钮：</label>
      <input type="button" id="input-button" value="按钮"/>
    </p>
  </fieldset>
</form>

<script src="https://unpkg.com/jquery/dist/jquery.slim.js" crossorigin="anonymous"></script>
<script src="https://unpkg.com/@popperjs/core/dist/umd/popper.js" crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap/dist/js/bootstrap.js" crossorigin="anonymous"></script>
</body>
</html>
