<!DOCTYPE html>
<html lang="zh-cmn-Hans-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="author" content="zhengrr">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
  <title>Bootstrap 容器</title>
  <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css" crossorigin="anonymous"/>
  <style>
    body {
      text-align: center;
    }

    div {
      background-color: lightgray;
      margin: 1px;
      border: thin solid black;
    }
  </style>
</head>
<body>

<div class="container">
  容器 <code>.container</code> 或 <code>.container-sm</code>，当视口窄于 576px 时撑满。
</div>

<div class="container-md">
  容器 <code>.container-md</code>，当视口窄于 768px 时撑满。
</div>

<div class="container-lg">
  容器 <code>.container-lg</code>，当视口窄于 992px 时撑满。
</div>

<div class="container-xl">
  容器 <code>.container-xl</code>，当视口窄于 1200px 时撑满。
</div>

<div class="container-fluid">
  容器 <code>.container-fluid</code>，始终撑满。
</div>

<script src="https://unpkg.com/jquery/dist/jquery.slim.js" crossorigin="anonymous"></script>
<script src="https://unpkg.com/@popperjs/core/dist/umd/popper.js" crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap/dist/js/bootstrap.js" crossorigin="anonymous"></script>
</body>
</html>
