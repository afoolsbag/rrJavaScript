<!DOCTYPE html>
<html lang="zh-cmn-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="author" content="zhengrr">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>绑定 DOM 元素</title>
</head>
<body>

<div id="app">
  <p v-if="seen">现在你看到我了</p>
</div>

<script src="https://unpkg.com/vue/dist/vue.js" crossorigin="anonymous"></script>
<script>
  let app = new Vue({
    el: '#app',
    data: {
      seen: true
    }
  })
</script>
</body>
</html>
