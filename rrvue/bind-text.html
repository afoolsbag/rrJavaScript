<!DOCTYPE html>
<html lang="zh-cmn-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="author" content="zhengrr">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>绑定 DOM 文本</title>
</head>
<body>

<div id="app">
  {{ message }}
</div>

<script src="https://unpkg.com/vue/dist/vue.js" crossorigin="anonymous"></script>
<script>
  let vm = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue!'
    }
  })
</script>
</body>
</html>
