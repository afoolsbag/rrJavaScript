<!DOCTYPE html>
<html lang="zh-cmn-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="author" content="zhengrr">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>绑定 DOM 属性</title>
</head>
<body>

<div id="app">
  <span v-bind:title="message">
    鼠标悬停几秒钟查看此处动态绑定的提示信息！
  </span>
</div>

<script src="https://unpkg.com/vue/dist/vue.js" crossorigin="anonymous"></script>
<script>
  let app = new Vue({
    el: '#app',
    data: {
      message: '页面加载于 ' + new Date().toLocaleString()
    }
  })
</script>
</body>
</html>
