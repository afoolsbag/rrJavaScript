<!DOCTYPE html>
<html lang="zh-cmn-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="author" content="zhengrr">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>绑定 &lt;input&gt; 标签</title>
</head>
<body>

<div id="app">
  <p>{{ message }}</p>
  <label>
    <input v-model="message">
  </label>
</div>

<script src="https://unpkg.com/vue/dist/vue.js" crossorigin="anonymous"></script>
<script>
  let app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue!'
    }
  })
</script>
</body>
</html>
