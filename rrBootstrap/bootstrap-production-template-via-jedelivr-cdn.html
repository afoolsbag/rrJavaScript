<!DOCTYPE html>
<html lang="zh-cmn-Hans-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="author" content="zhengrr">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
  <title>使用 jeDelivr CDN 的生产用 Bootstrap 模板</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
</head>
<body>

<p>
  jQuery on jsDelivr CDN:
  <a href="https://www.jsdelivr.com/package/npm/jquery">
    <img alt="jQuery on jsDelivr CDN" src="https://data.jsdelivr.com/v1/package/npm/jquery/badge">
  </a>
</p>

<p>
  Popper on jsDelivr CDN:
  <a href="https://www.jsdelivr.com/package/npm/@popperjs/core">
    <img alt="Popper on jsDelivr CDN" src="https://data.jsdelivr.com/v1/package/npm/@popperjs/core/badge">
  </a>
</p>

<p>
  Bootstrap on jsDelivr CDN:
  <a href="https://www.jsdelivr.com/package/npm/bootstrap">
    <img alt="Bootstrap on jsDelivr CDN" src="https://data.jsdelivr.com/v1/package/npm/bootstrap/badge">
  </a>
</p>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"
        integrity="sha384-uLHxgwX6ZvC6FoWIhzkulUpK8rYAiK30nm034ygkllTGvodI+uL6V5an1iTvrLIL"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</html>
