<!DOCTYPE html>
<html lang='zh-cmn-CN'>
<head>
  <meta charset='utf-8'/>
  <meta name='author' content='zhengrr'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
  <title>列表</title>
</head>
<body>

<header>
  <h1>列表</h1>
</header>

<article>
  <header>
    <h2>有序列表（ordered list）</h2>
  </header>
  <ol>
    <li>列表项 A（list item）</li>
    <li>列表项 B</li>
    <li>列表项 C</li>
  </ol>
</article>

<article>
  <header>
    <h2>无序列表（unordered list）</h2>
  </header>
  <ul>
    <li>列表项 A</li>
    <li>列表项 B</li>
    <li>列表项 C</li>
  </ul>
</article>

<article>
  <header>
    <h2>描述列表（description list）</h2>
  </header>
  <dl>
    <dt>术语 A（description term）</dt>
    <dd>术语 A 的描述（description description）。</dd>
    <dt>术语 B</dt>
    <dd>术语 B 的描述。</dd>
    <dt>术语 C</dt>
    <dd>术语 C 的描述。</dd>
  </dl>
</article>

</body>
</html>
