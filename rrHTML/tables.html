<!DOCTYPE html>
<html lang='zh-cmn-CN'>
<head>
  <meta charset='utf-8'/>
  <meta name='author' content='zhengrr'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
  <title>表格</title>
  <style>
    table, th, td {
      border: 1px solid black;
    }
  </style>
</head>
<body>

<table>
  <caption>表格标题</caption>
  <tr>
    <th></th>
    <th>第 A 列</th>
    <th>第 B 列</th>
    <th>第 C 列</th>
  </tr>
  <tr>
    <th>第 1 行</th>
    <td>数据 A1</td>
    <td>数据 B1</td>
    <td rowspan='2'>跨行数据 C1-C2</td>
  </tr>
  <tr>
    <th>第 2 行</th>
    <td colspan='2'>跨列数据 A2-B2</td>
  </tr>
</table>

</body>
</html>
